<script>
    //get teams data from firestore
let tagName = [];
let teams = [];
let noTeams = 0;
let lobby = '';
let lobbyName = '';
let db = firebase.firestore();


//unrecorgnized team position
let pos = 0;
//body onload
 function createRows()
 {
   lobbyName = prompt("ADD TEAMS TO LEADERBOARD -> Enter Team Tier: ");

  if(lobbyName == 'A' || lobbyName == 'a' || lobbyName == 'B' || lobbyName == 'b') {
   db.collection("teams").where("lobby", "==", lobbyName).get().then(function(querySnapshot) {
  querySnapshot.forEach(function(doc) {
      // pass teams tagName to array
      tagName.push(doc.data().tagName);
      teams.push(doc.data());
  });
});
noTeams = getNoTeams("Enter No. of teams:");
     for(let i=1;i<=noTeams;i++)
     document.getElementById("rows["+i+"]").innerHTML = '<input id="pos['+i+']" type="text" name="20" value="#'+i+'" style="width: 15%; text-align: center; background:red; color:white; border:0;" readonly><input id="team['+i+']" type="text" name="tagTeam" placeholder="Team Tag" style="width: 60%;"><input id="kills['+i+']" type="number" name="tagTeam" placeholder="Kills" style="width: 20%;">';
//autocomplete
for(i=1; i<=noTeams; i++)
autocomplete(document.getElementById("team["+i+"]"), tagName);
 }
 else {
   alert("Unrecognized Team Tier");
   location.reload();
 }
 }
 function getNoTeams(a) {
  let nooTeams = prompt(a);
  if(nooTeams == 0)
  location.href = "index.html";
  else if(nooTeams > 0 && nooTeams<=25)
  return nooTeams;
  else
  {
    alert("You must enter a number above 0 and below 26");
    location.reload();
  }
  
 }





//update leaderboard
function update()
{ let teamDuplicate = [];
    let flag = 0;
    //confirm update
    lobby = prompt("Enter lobby code:");
    if(lobby == 'lcsA' || lobby=='lcsB' || lobby=='pmco'){
    for(let i =1; i<=noTeams; i++) //check for no team mistake
    {
        let tName = document.getElementById("team["+i+"]").value;
        //identify mistake in Teams tagTeam
        if(tagName.includes(tName) || tName == "" ) {
          teamDuplicate.push(tName);
          flag = 0;
        }
        
        else{
        flag = 1;
  pos=i;
        break;
    }
    }
    if(flag == 0) //all teams recognized
    {
      let flag1 = 0;
      let j =0;
      let k = 0;
      for(j=0; j<teamDuplicate.length; j++) {
        for(k = j+1; k<teamDuplicate.length; k++){
          if(teamDuplicate[j] == teamDuplicate[k] && teamDuplicate[j] != "") {
            flag1 = 1;
            break;
          }
        }
        if(flag1 == 1)
        break;
      }
      if(flag1 == 0) {
      let leaderboardTeams = [];
        for(let i=1; i<=noTeams; i++)
    {
        let tName = document.getElementById("team["+i+"]").value;
        if(tName != "") //get team
            {
              let teamDet = "";
              for(let j=0; j<teams.length; j++)
              {
                if(teams[j].tagName == tName)
                {
                  teamDet = teams[j];
                  break;
                }
              }
                leaderboardTeams.push(teamDet);
                
        db.collection("leaderboards").doc(lobby).set({
          teams: leaderboardTeams,
        }).then(function() {
          alert("Teams updated!")
        location.href='leaderboard.html';
})
.catch(function(error) {
   alert("Error updating Teams: ", error);
});
      

        }
    }
}
else{
  alert("Duplicate team found at #"+(j+1)+" and #"+(k+1))
}
    }
    else {
        alert("Unrecognized team at position "+pos)
    }
}
}



 //autocomplete team/suggestion
 function autocomplete(inp, arr) {

let currentFocus;
inp.addEventListener("input", function(e) {
    let a, b, i, val = this.value;
    closeAllLists();
    if (!val) { return false;}
    currentFocus = -1;
    a = document.createElement("DIV");
    a.setAttribute("id", this.id + "autocomplete-list");
    a.setAttribute("class", "autocomplete-items");
    this.parentNode.appendChild(a);
    for (i = 0; i < arr.length; i++) {
      if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
        b = document.createElement("DIV");
        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
        b.innerHTML += arr[i].substr(val.length);
        b.innerHTML += '<input type="hidden" value="' + arr[i] + '">';
        b.addEventListener("click", function(e) {
            inp.value = this.getElementsByTagName("input")[0].value;
            closeAllLists();
        });
        a.appendChild(b);
      }
    }
});
inp.addEventListener("keydown", function(e) {
    let x = document.getElementById(this.id + "autocomplete-list");
    if (x) x = x.getElementsByTagName("div");
    if (e.keyCode == 40) {
      currentFocus++;
      addActive(x);
    } else if (e.keyCode == 38) {
      addActive(x);
    } else if (e.keyCode == 13) {
      e.preventDefault();
      if (currentFocus > -1) {
        if (x) x[currentFocus].click();
      }
    }
});
function addActive(x) {
  if (!x) return false;
  removeActive(x);
  if (currentFocus >= x.length) currentFocus = 0;
  if (currentFocus < 0) currentFocus = (x.length - 1);
  x[currentFocus].classList.add("autocomplete-active");
}
function removeActive(x) {
  for (let i = 0; i < x.length; i++) {
    x[i].classList.remove("autocomplete-active");
  }
}
function closeAllLists(elmnt) {
  let x = document.getElementsByClassName("autocomplete-items");
  for (let i = 0; i < x.length; i++) {
    if (elmnt != x[i] && elmnt != inp) {
      x[i].parentNode.removeChild(x[i]);
    }
  }
}
document.addEventListener("click", function (e) {
    closeAllLists(e.target);
});
}
